<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nathan üíô</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: Arial, sans-serif;
}

/* T√çTULO */
#title{
    position:absolute;
    top:5%;
    width:100%;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:white;
    z-index:10;
    text-shadow:
        0 0 8px #00ffff,
        0 0 16px #00ffff,
        0 0 32px #0088ff;
}

/* PALABRAS */
.loveText{
    position:absolute;
    font-size:16px;
    color:white;
    pointer-events:none;
    text-shadow:
        0 0 6px #ff66ff,
        0 0 12px #ff1493,
        0 0 24px #ff1493;
    animation: floatUp linear forwards;
}

@keyframes floatUp{
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-120vh); opacity:0; }
}
</style>
</head>
<body>

<div id="title">üåå Para Nathan üíô</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
/* ================= ESCENA ================= */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth/window.innerHeight,
    0.1,
    1000
);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

/* LIMITAR RESOLUCI√ìN EN M√ìVIL */
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

document.body.appendChild(renderer.domElement);

camera.position.z = 10;

/* ================= GALAXIA ESPIRAL OPTIMIZADA ================= */

const galaxyGeometry = new THREE.BufferGeometry();
const starCount = 2500; // optimizado m√≥vil
const positions = [];

for(let i=0;i<starCount;i++){
    const radius = Math.random()*300;
    const angle = radius * 0.03;
    const branch = (i%4)/4 * Math.PI*2;

    const x = Math.cos(angle + branch) * radius;
    const y = (Math.random()-0.5)*8;
    const z = Math.sin(angle + branch) * radius;

    positions.push(x,y,z);
}

galaxyGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(positions,3)
);

const galaxyMaterial = new THREE.PointsMaterial({
    size:0.6,
    color:0xffffff,
    depthWrite:false
});

const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
scene.add(galaxy);

/* ================= PLANETA ================= */

const planetGeometry = new THREE.SphereGeometry(3,64,64);

const planetMaterial = new THREE.MeshStandardMaterial({
    color:0x1e90ff,
    roughness:0.8,
    metalness:0.2,
    emissive:0x001133,
    emissiveIntensity:0.6
});

const planet = new THREE.Mesh(planetGeometry, planetMaterial);
scene.add(planet);

/* ================= AURA COMPATIBLE M√ìVIL ================= */

const glowTexture = new THREE.TextureLoader().load(
    "https://threejs.org/examples/textures/sprites/glow.png"
);

const glowMaterial = new THREE.SpriteMaterial({
    map: glowTexture,
    color:0x00ffff,
    transparent:true,
    blending:THREE.AdditiveBlending
});

const glow = new THREE.Sprite(glowMaterial);
glow.scale.set(10,10,1);
scene.add(glow);

/* ================= LUCES ================= */

const light = new THREE.PointLight(0xffffff,2);
light.position.set(10,10,10);
scene.add(light);

/* ================= ANIMACI√ìN ================= */

function animate(){
    requestAnimationFrame(animate);

    galaxy.rotation.y += 0.0004;
    planet.rotation.y += 0.002;

    glow.position.copy(planet.position);

    renderer.render(scene,camera);
}

animate();

/* ================= RESPONSIVE ================= */

window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ================= PALABRAS ROM√ÅNTICAS ================= */

const palabras=[
    "Eres mi universo",
    "Te amo Nathan",
    "Siempre contigo",
    "Mi estrella favorita",
    "Mi coraz√≥n es tuyo",
    "Eres mi destino"
];

function crearTexto(){
    const text=document.createElement("div");
    text.className="loveText";
    text.innerText=palabras[Math.floor(Math.random()*palabras.length)];
    text.style.left=Math.random()*window.innerWidth+"px";
    text.style.top="100vh";
    text.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(text);

    setTimeout(()=>text.remove(),7000);
}

setInterval(crearTexto,1200);

</script>

</body>
</html>
