<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Universo para Nathan</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:black;
  font-family:Arial, Helvetica, sans-serif;
}

/* FONDO ESTRELLAS PROFUNDIDAD */
.stars, .stars2, .stars3{
  position:fixed;
  width:100%;
  height:100%;
  background-repeat:repeat;
  animation:moveStars linear infinite;
}

.stars{
  background-image:radial-gradient(white 1px, transparent 1px);
  background-size:3px 3px;
  animation-duration:120s;
  opacity:0.4;
}
.stars2{
  background-image:radial-gradient(white 2px, transparent 2px);
  background-size:6px 6px;
  animation-duration:200s;
  opacity:0.3;
}
.stars3{
  background-image:radial-gradient(white 3px, transparent 3px);
  background-size:9px 9px;
  animation-duration:300s;
  opacity:0.2;
}

@keyframes moveStars{
  from{transform:translateY(0)}
  to{transform:translateY(-2000px)}
}

/* SUELO NEBULOSA */
.nebula{
  position:absolute;
  bottom:-200px;
  width:200%;
  height:600px;
  background:radial-gradient(circle at center,
  rgba(255,255,255,0.25) 0%,
  rgba(170,80,255,0.3) 25%,
  rgba(80,0,150,0.4) 40%,
  rgba(0,0,0,0) 70%);
  filter:blur(60px);
}

/* PLANETA */
.planet{
  position:absolute;
  bottom:150px;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #ff9cff, #8a2be2, #2d004f);
  box-shadow:
    0 0 40px #b56cff,
    0 0 120px #8a2be2,
    inset -20px -20px 40px rgba(0,0,0,0.7);
}

/* ORBITA */
.orbit{
  position:absolute;
  bottom:170px;
  left:50%;
  width:600px;
  height:600px;
  border-radius:50%;
  transform:translateX(-50%);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 40px rgba(255,255,255,0.2);
  animation:spin 40s linear infinite;
}

@keyframes spin{
  from{transform:translateX(-50%) rotate(0deg)}
  to{transform:translateX(-50%) rotate(360deg)}
}

/* PALABRAS NEON */
.word{
  position:absolute;
  color:white;
  font-size:14px;
  text-shadow:
    0 0 5px white,
    0 0 10px #ff77ff,
    0 0 20px #ff77ff;
  animation:blink 4s infinite ease-in-out;
}

@keyframes blink{
  0%,100%{opacity:0}
  50%{opacity:1}
}

.title{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:40px;
  color:white;
  text-shadow:0 0 20px #ff77ff;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="nebula"></div>

<div class="title">Para Nathan, el mÃ¡s hermoso del universo ðŸ’œ</div>

<div class="planet"></div>
<div class="orbit" id="orbit"></div>

<script>
const words=[
"Mi cielo","Mi bebe","Hermoso","Te amo infinito",
"Mi vida","Mi niÃ±o","Mi universo","Mi todo",
"Mi amor","Mi estrella","Mi felicidad","Mi mundo"
];

const orbit=document.getElementById("orbit");

for(let i=0;i<40;i++){
  let w=document.createElement("div");
  w.className="word";
  w.innerText=words[Math.floor(Math.random()*words.length)];
  
  let angle=Math.random()*360;
  let radius=280;

  let x=radius*Math.cos(angle*Math.PI/180);
  let y=radius*Math.sin(angle*Math.PI/180);

  w.style.left=300+x+"px";
  w.style.top=300+y+"px";
  w.style.animationDelay=Math.random()*4+"s";

  orbit.appendChild(w);
}
</script>
<script src="script.js"></script>
</body>
</html>
