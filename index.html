<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nathan ðŸ’™</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: 'Arial', sans-serif;
}

#title{
    position:absolute;
    top:5%;
    width:100%;
    text-align:center;
    font-size:30px;
    font-weight:bold;
    color:white;
    z-index:10;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #0088ff;
}

.loveText{
    position:absolute;
    font-size:16px;
    color:white;
    pointer-events:none;
    text-shadow:
        0 0 5px #ff66ff,
        0 0 10px #ff66ff,
        0 0 20px #ff1493,
        0 0 40px #ff1493;
    animation: floatUp linear forwards;
}

@keyframes floatUp{
    from { transform: translateY(0px); opacity:1; }
    to { transform: translateY(-120vh); opacity:0; }
}
</style>
</head>
<body>

<div id="title">ðŸŒŒ Para Nathan ðŸ’™</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

camera.position.z = 12;

/* ================= GALAXIA ESPIRAL ================= */

const galaxyGeometry = new THREE.BufferGeometry();
const starCount = 6000;
const positions = [];

for(let i=0;i<starCount;i++){
    const radius = Math.random()*400;
    const angle = radius * 0.02;
    const branchAngle = (i%5)/5 * Math.PI*2;

    const x = Math.cos(angle + branchAngle) * radius;
    const y = (Math.random()-0.5)*10;
    const z = Math.sin(angle + branchAngle) * radius;

    positions.push(x,y,z);
}

galaxyGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));

const galaxyMaterial = new THREE.PointsMaterial({
    size:1.2,
    color:0xffffff
});

const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
scene.add(galaxy);

/* ================= PLANETA ================= */

const planetGeometry = new THREE.SphereGeometry(3,128,128);

const planetMaterial = new THREE.MeshStandardMaterial({
    color:0x1e90ff,
    roughness:0.7,
    metalness:0.2,
    emissive:0x002244,
    emissiveIntensity:0.6
});

const planet = new THREE.Mesh(planetGeometry, planetMaterial);
scene.add(planet);

/* ================= AURA REALISTA ================= */

const glowGeometry = new THREE.SphereGeometry(3.6,128,128);

const glowMaterial = new THREE.ShaderMaterial({
    uniforms:{
        c:{value:0.5},
        p:{value:4.0},
        glowColor:{value:new THREE.Color(0x00ffff)},
        viewVector:{value:camera.position}
    },
    vertexShader:`
        uniform vec3 viewVector;
        uniform float c;
        uniform float p;
        varying float intensity;
        void main(){
            vec3 vNormal = normalize(normalMatrix * normal);
            vec3 vNormel = normalize(normalMatrix * viewVector);
            intensity = pow(c - dot(vNormal, vNormel), p);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
    `,
    fragmentShader:`
        uniform vec3 glowColor;
        varying float intensity;
        void main(){
            gl_FragColor = vec4(glowColor, intensity);
        }
    `,
    side:THREE.BackSide,
    blending:THREE.AdditiveBlending,
    transparent:true
});

const glow = new THREE.Mesh(glowGeometry, glowMaterial);
scene.add(glow);

/* ================= LUCES ================= */

const light = new THREE.PointLight(0xffffff,2);
light.position.set(10,10,10);
scene.add(light);

/* ================= ANIMACIÃ“N ================= */

function animate(){
    requestAnimationFrame(animate);

    galaxy.rotation.y += 0.0005;
    planet.rotation.y += 0.003;
    glow.rotation.y += 0.003;

    renderer.render(scene,camera);
}
animate();

/* ================= RESPONSIVE ================= */

window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
});

/* ================= PALABRAS CON GLOW ================= */

const palabras=[
    "Eres mi universo",
    "Te amo Nathan",
    "Siempre contigo",
    "Mi estrella favorita",
    "Eres mi destino",
    "Mi corazÃ³n es tuyo"
];

function crearTexto(){
    const text=document.createElement("div");
    text.className="loveText";
    text.innerText=palabras[Math.floor(Math.random()*palabras.length)];
    text.style.left=Math.random()*window.innerWidth+"px";
    text.style.top="100vh";
    text.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(text);

    setTimeout(()=>text.remove(),7000);
}

setInterval(crearTexto,1200);
</script>

</body>
</html>
