<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia para Nathan</title>
<style>
    body{
        margin:0;
        overflow:hidden;
        background:black;
        font-family: Arial, Helvetica, sans-serif;
        color:white;
    }
    #msg{
        position:absolute;
        top:20px;
        width:100%;
        text-align:center;
        font-size:28px;
        font-weight:bold;
    }
</style>
</head>
<body>

<div id="msg">Nathan ðŸ’› eres mi chico hermoso y brillante âœ¨</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<700;i++){
    stars.push({
        x: Math.random()*canvas.width - canvas.width/2,
        y: Math.random()*canvas.height - canvas.height/2,
        z: Math.random()*1500
    });
}

function draw(){
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<stars.length;i++){
        let star = stars[i];
        star.z -= 4;
        if(star.z <= 0) star.z = 1500;

        let k = 300/star.z;
        let px = star.x * k + canvas.width/2;
        let py = star.y * k + canvas.height/2;

        let size = (1-star.z/1500)*3;
        ctx.fillStyle="white";
        ctx.fillRect(px,py,size,size);
    }

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
