<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nathan ðŸ’™</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: Arial, sans-serif;
}

#title{
    position:absolute;
    top:5%;
    width:100%;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:white;
    z-index:10;
    text-shadow:0 0 20px cyan;
}

.loveText{
    position:absolute;
    font-size:16px;
    color:white;
    pointer-events:none;
    text-shadow:
        0 0 8px #ff66ff,
        0 0 18px #ff1493;
    animation: floatUp linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>
<body>

<div id="title">ðŸŒŒ Para Nathan ðŸ’™</div>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>

/* ESCENA */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
1000
);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(1); // ðŸ”¥ fuerza estabilidad mÃ³vil
document.body.appendChild(renderer.domElement);

camera.position.z = 12;

/* FONDO TIPO GALAXIA SIN PARTICULAS */
const spaceGeometry = new THREE.SphereGeometry(500,32,32);
const spaceMaterial = new THREE.MeshBasicMaterial({
    color:0x050510,
    side:THREE.BackSide
});
const space = new THREE.Mesh(spaceGeometry, spaceMaterial);
scene.add(space);

/* PLANETA */
const planetGeometry = new THREE.SphereGeometry(3,64,64);
const planetMaterial = new THREE.MeshStandardMaterial({
    color:0x1e90ff,
    roughness:0.7,
    metalness:0.3,
    emissive:0x001144,
    emissiveIntensity:0.6
});
const planet = new THREE.Mesh(planetGeometry, planetMaterial);
scene.add(planet);

/* AURA SIMPLE Y ESTABLE */
const auraGeometry = new THREE.SphereGeometry(3.5,64,64);
const auraMaterial = new THREE.MeshBasicMaterial({
    color:0x00ffff,
    transparent:true,
    opacity:0.2
});
const aura = new THREE.Mesh(auraGeometry, auraMaterial);
scene.add(aura);

/* LUZ */
const light = new THREE.PointLight(0xffffff,2);
light.position.set(10,10,10);
scene.add(light);

/* ANIMACIÃ“N */
function animate(){
    requestAnimationFrame(animate);

    planet.rotation.y += 0.003;
    aura.rotation.y += 0.003;

    renderer.render(scene,camera);
}
animate();

/* RESPONSIVE */
window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

/* PALABRAS */
const palabras=[
"Eres mi universo",
"Te amo Nathan",
"Siempre contigo",
"Mi estrella favorita",
"Mi corazÃ³n es tuyo",
"Eres mi destino"
];

function crearTexto(){
const text=document.createElement("div");
text.className="loveText";
text.innerText=palabras[Math.floor(Math.random()*palabras.length)];
text.style.left=Math.random()*window.innerWidth+"px";
text.style.top="100vh";
text.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(text);

setTimeout(()=>text.remove(),7000);
}

setInterval(crearTexto,1200);

</script>

</body>
</html>
