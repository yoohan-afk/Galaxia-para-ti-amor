<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Nathan ðŸ’œ</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:Arial, Helvetica, sans-serif;
}

/* CANVAS estrellas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* TEXTO SUPERIOR */
h1{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  color:#f3c8ff;
  text-shadow:0 0 15px #d78bff,0 0 30px #b34dff;
  font-size:20px;
  z-index:2;
}

/* CONTENEDOR PLANETA */
#scene{
  position:absolute;
  bottom:12vh;
  left:50%;
  transform:translateX(-50%);
  width:80vw;
  height:80vw;
  max-width:420px;
  max-height:420px;
}

/* PLANETA */
#planet{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  background:radial-gradient(circle at 30% 30%, #f7d6ff, #a94dff, #2a0044);
  box-shadow:0 0 60px #b34dff,0 0 120px #6a00ff;
}

/* ORBITA */
#orbit{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:50%;
  animation:spin 35s linear infinite;
}

/* PALABRAS */
.word{
  position:absolute;
  color:#ffdfff;
  font-size:14px;
  text-shadow:0 0 8px #ff9bff,0 0 18px #d14dff;
  animation:blink 3s infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.2;}
}
</style>
</head>

<body>

<h1>Para Nathan, el mÃ¡s hermoso del universo ðŸ’œ</h1>

<canvas id="stars"></canvas>

<div id="scene">
  <div id="orbit"></div>
  <div id="planet"></div>
</div>

<script>
/* ESTRELLAS (CORREGIDO PARA IPHONE) */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let stars=[];
for(let i=0;i<900;i++){   // menos estrellas
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+0.5 // mÃ¡s grandes
  });
}

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

/* PALABRAS EN ORBITA */
const words=[
"Mi cielo","Mi bebÃ©","Hermoso","Te amo infinito",
"Mi vida","Mi niÃ±o","Mi universo","Mi todo",
"Mi amor","Mi estrella","Mi felicidad","Mi mundo"
];

const orbit=document.getElementById("orbit");

function createWords(){
  orbit.innerHTML="";
  const size=orbit.offsetWidth;
  const center=size/2;
  const radius=size/2-30;

  for(let i=0;i<40;i++){
    let w=document.createElement("div");
    w.className="word";
    w.innerText=words[Math.floor(Math.random()*words.length)];

    let angle=Math.random()*Math.PI*2;
    let x=center+radius*Math.cos(angle);
    let y=center+radius*Math.sin(angle);

    w.style.left=x+"px";
    w.style.top=y+"px";
    w.style.animationDelay=Math.random()*3+"s";

    orbit.appendChild(w);
  }
}
createWords();
window.addEventListener("resize",createWords);
</script>

</body>
</html>
